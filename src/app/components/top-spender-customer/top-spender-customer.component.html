<mat-card fxFlex="700%;">
  <div fxLayout="row" fxLayout.xs="column">
    <h3 style="margin: 0;color: #555;">
      Top Spender Customer
      <br />

    </h3>
  </div>
  <div fxLayout="row" fxFlexFill fxLayout.xs="column" fxFlexFill style="color: #555;">
    <div layout="column" fxFlex="100%" fxFlexFill fxLayoutAlign="center center" style="height: 100%;">
      <table mat-table [dataSource]="dataSource" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element" style="color: #555;"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" style="color: #555;"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Spent">
          <th mat-header-cell *matHeaderCellDef> Spent </th>
          <td mat-cell *matCellDef="let element" style="color: #555;"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Last Session">
          <th mat-header-cell *matHeaderCellDef> Last Session </th>
          <td mat-cell *matCellDef="let element" style="color: #555;"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
  <!-- <button mat-flat-button color="primary"><span style="padding: 0 16px;">Show More</span></button> -->
